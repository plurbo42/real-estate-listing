<div class="container">
    <h1>For Sale</h1>

    <table class="table table-striped">
        <thead>
            <th>Location</th>
            <th>Square Footage</th>
            <th>Cost</th>
        </thead>
        <tbody>
            <tr ng-repeat="listing in vm.forSale.list">
                <td>{{listing.city}}</td>
                <td>{{listing.sqft}}</td>
                <td>${{listing.cost}}</td>
            </tr>
        </tbody>
    </table>

</div>
